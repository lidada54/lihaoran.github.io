<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>DOM操作-练习</title>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            font-size: 13px;
            line-height: 25px;
        }

        table {
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width: 300px;
        }

        td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .center {
            text-align: center;
        }
    </style>
    <link href="../css/nav.css" rel="stylesheet"/>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        // 增加一行 219970513-李浩然
        function addRow() {
            let newRow = $("<tr></tr>"); // 创建行节点
            let col1 = $("<td>幸福从天而降</td>"); // 创建单元格节点并添加文本
            let col2 = $("<td>&yen;18.50</td>").attr("align", "center"); // 创建单元格节点并设置属性
            newRow.append(col1, col2); // 把单元格添加到行节点中
            $("#row1").parent().find("#row3").before(newRow); // 把行节点添加到表格末尾
        }

        // 修改标题样式 219970513-李浩然
        function updateRow() {
            // 标题行设置为字体加粗、文本居中显示，背景颜色为灰色
            $("#row1").css({
                fontWeight: "blod",
                textAlign: "center",
                backgroundColor: "#cccccc"
            });
        }

        // 删除第2行 219970513-李浩然
        function delRow() {
            // 找到标签tr
            let dRow = $("tr");
            if (dRow[2] != null) {
                dRow[2].remove(); //删除行
            }
        }

        // 复制最后一行 219970513-李浩然
        function copyRow() {
            // 找到最后一个tr标签
            let oldRow = $("tr:last");
            // 克隆
            let newRow = oldRow.clone();
            // 在表格尾部追加克隆的内容
            $("#myTable").append(newRow);
        }
    </script>
</head>

<body>
<nav class="nav">
    <div class="nav_left">
        <a href="../index.html">
            <div class="nav_home">
                <img src="../img/home.svg" alt="" />
                <p>首页</p>
            </div>
        </a>
    </div>
    <div class="nav_right">
        <p class="p1">219970513</p>
        <p class="p2">李浩然</p>
        <img src="../img/my_head_picture.jpg" alt="">
    </div>
</nav>
<hr>
<table border="0" cellspacing="0" cellpadding="0" id="myTable">
    <tr id="row1">
        <td>书名</td>
        <td>价格</td>
    </tr>
    <tr id="row2">
        <td>看得见风景的房间</td>
        <td class="center">&yen;30.00</td>
    </tr>
    <tr id="row3">
        <td>60个瞬间</td>
        <td class="center">&yen;32.00</td>
    </tr>
</table>
<input name="b1" type="button" value="增加一行" onclick="addRow()"/>
<input name="b2" type="button" value="删除第2行" onclick="delRow()"/>
<input name="b3" type="button" value="修改标题样式" onclick="updateRow()"/>
<input name="b4" type="button" value="复制最后一行" onclick="copyRow()"/>

</body>

</html>
