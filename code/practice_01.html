<script>
    let num = prompt('请输入行数');

    function fn1(num) {
        // 三角形
        for (let i = 0; i < num; i++) {
            for (let j = i; j < num - 1; j++) {
                document.write("&nbsp;&nbsp;")
            }
            for (let j = 0; j <= i; j++) {

                document.write("*")
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            document.write("<br>")
        }
        // 平行四边形
        for (let i = 0; i < num; i++) {
            for (let j = 0; j < num - i; j++) {
                document.write("&emsp;")
            }
            for (let k = 0; k < num; k++) {
                document.write("*&emsp;")
            }
            document.write("<br>")
        }
        //菱形
        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= num - i; j++) {
                document.write("&emsp;")
            }
            for (let j = 1; j <= i; j++) {
                document.write("* &emsp; ")
            }
            document.write("<br/>")
        }

        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("&emsp;")
            }
            for (let j = 1; j <= num - i; j++) {
                document.write("* &emsp; ")
            }
            document.write("<br>")
        }
    }

    fn1(num)

</script>
